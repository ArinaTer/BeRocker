<div class="modal modal-action" id="modalAction">
    <div class="modal__inner">
        <button class="modal__close" data-modal-close type="button">
            <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.68945 0.804688L18.8275 17.7963" stroke="black" stroke-width="2" stroke-linecap="round"/>
                <path d="M18.6807 0.804688L1.54259 17.7963" stroke="black" stroke-width="2" stroke-linecap="round"/>
            </svg>
        </button>

        <div class="modal__wrapper">
            <div class="modal__left">
                <div class="modal__img">
                    <img data-src="img/modals/madal-action.png" alt="">
                </div>
            </div>
            <div class="modal__right">
                <div class="modal__title">
                    Book <span>a demo</span>
                </div>
                <form class="form" action="">
                    <div class="form__item">
                        <label class="form__label" for="name">Full name <span>*</span></label>
                        <input class="form__input" type="text" name="name" id="name" placeholder="Ade Tiger" />
                        <div class="form__icon">
                            <svg width="16" height="17" viewBox="0 0 16 17" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.3333 16V14.3333C14.3333 13.4493 13.9821 12.6014 13.357 11.9763C12.7319 11.3512 11.8841 11 11 11H4.33333C3.44928 11 2.60143 11.3512 1.97631 11.9763C1.35119 12.6014 1 13.4493 1 14.3333V16M11 4.33333C11 6.17428 9.50762 7.66667 7.66667 7.66667C5.82572 7.66667 4.33333 6.17428 4.33333 4.33333C4.33333 2.49238 5.82572 1 7.66667 1C9.50762 1 11 2.49238 11 4.33333Z"
                                    stroke="#C7C7C7" stroke-width="1.4" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="form__item">
                        <label class="form__label" for="email">Email address <span>*</span></label>
                        <input class="form__input" type="text" name="email" id="email"
                            placeholder="yourname@email.com" />
                        <div class="form__icon">
                            <svg width="16" height="13" viewBox="0 0 16 13" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M14.3333 2.33333C14.3333 1.6 13.7333 1 13 1H2.33333C1.6 1 1 1.6 1 2.33333M14.3333 2.33333V10.3333C14.3333 11.0667 13.7333 11.6667 13 11.6667H2.33333C1.6 11.6667 1 11.0667 1 10.3333V2.33333M14.3333 2.33333L7.66667 7L1 2.33333"
                                    stroke="#C7C7C7" stroke-width="1.4" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                        </div>
                    </div>
                    <div class="form__item form__number">
                        <label class="form__label" for="phone">Phone number <span>*</span></label>
                        <input class="form__input" type="tel" name="phone" id="phone" placeholder="+123 456 789" />

                        <div class="form__icon">
                            <div class="form__flag">
                                <img src="./img/feedback/flag.webp" alt="" />
                            </div>
                        </div>
                    </div>
                    <div class="form__box">
                        <div class="form__item form__date">
                            <label class="form__label" for="datepicker">Date <span>*</span></label>
                            <input class="form__input" type="text" name="date" id="datepicker" placeholder="__.__.____" />

                            <div class="form__btn-calendar">
                                <img src="img/modals/calendar.svg" alt="" />
                            </div>
                            <div class="form__calendar"></div>
                        </div>
                        <div class="form__item form__time">
                            <label class="form__label" for="hours">Time <span>*</span></label>
                            <button type="button" class="form__item-wrapper">
                                <div class="form__input-wrapper">
                                    <div class="form__input-dropdown">
                                        <input class="form__input" type="number" name="hour" id="hours" pattern="\d{1,2}" placeholder="__" />
                                        <div class="form__dropdown" id="hours-dropdown">
                                            <div class="form__dropdown-wrapper" data-lenis-prevent></div>
                                        </div>
                                    </div>
                                    <span class="form__input-separator">:</span>
                                    <div class="form__input-dropdown">
                                        <input class="form__input" type="number" name="minute" id="minutes" pattern="\d{1,2}"  placeholder="__" />
                                        <div class="form__dropdown" id="minutes-dropdown">
                                            <div class="form__dropdown-wrapper" data-lenis-prevent></div>
                                        </div>
                                    </div>
                                </div>
        
                                <div class="form__toggle">
                                    <div class="form__toggle-am">
                                        <input class="form__toggle-input" type="radio" id="am" name="period" value="AM" checked>
                                        <label class="form__toggle-label" for="am">AM</label>
                                    </div>
                                    <div class="form__toggle-pm">
                                        <input class="form__toggle-input" type="radio" id="pm" name="period" value="PM">
                                        <label class="form__toggle-label" for="pm">PM</label>
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                    @@include('../components/primary-button.html',{ 'text':'Send Form','type':'submit', "class": "form__btn" })
                </form>
            </div>
        </div>
    </div>
</div>
